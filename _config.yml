# Site settings 配置站点
title: '糊一笑的个人小窝'
description: '我就笑笑世界，笑笑自己。活得像一个混蛋，无拘无束，放荡不羁。'
keyword: '糊一笑, 糊一笑的独立博客, 萧逸的博客, 打酱油,前端, 前端开发, 前端博客, javascript, reactjs, nodejs'
url: 'http://rynxiao.com' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '糊一笑'
nickname: 'ryn'
bio: '打酱油的前端开发者'
avatar: 'assets/img/timg.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments
#disqus: false
#disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'facebook', 'twitter']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagrame, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/u/2353691975/home'
  twitter: 'https://twitter.com/Ryn_Lmic'
  facebook: 'https://www.facebook.com/profile.php?id=100006705885966'
  github: '//github.com/Rynxiao/'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
